<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpData</title>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<h1>编辑事项</h1>
    <form action="" method="post">{% csrf_token %}

        <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <textarea name="todo"  id="todo"  class="span2" required="required">{{ todo.todo }}</textarea>
                </div>
        </div>
        <!--<div class="bs-docs-example">
            <p>截止日期</p>
            <input size="16" type="text"   class="form_datetime" value="{{ todo.expire_date }}"  name="expire_date" id="expire_date">
        </div>-->
                <label class="radio inline" for="todo_priority">
                    <input type="radio" name="todo_priority" value="1" {% if todo.todo_priority == '1' %} checked{% endif %}/>
                    <span class="label label-success"> 普通事项</span>
                </label>
                <label class="radio inline" for="todop_riority">
                    <input type="radio" name="todo_priority" value="2" {% if todo.todo_priority == '2' %} checked{% endif %}/>
                    <span class="label label-warning"> 重要事项</span>
                </label>

        <button id="send"  type="submit" name="submit" class="btn-lg btn-primary"> 编辑 </button>

    </form>
</body>
</html>
